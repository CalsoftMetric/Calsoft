<!DOCTYPE html>
<html>

<head>
    <title>DC Table Template</title>
    <style>
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
    </style>
</head>

<body>
    <div style="border: 1px solid black; padding: 5px;">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td>Journalist</td>
                </tr>
                <tr>
                    <td>Batman</td>
                    <td>25</td>
                    <td>Vigilante</td>
                </tr>
                <tr>
                    <td>Wonder Woman</td>
                    <td>2000</td>
                    <td>Amazonian Princess</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
