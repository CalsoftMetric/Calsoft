<!DOCTYPE html>
<html>

<head>
    <title>DC Table Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Superman</td>
                <td>30</td>
                <td>Journalist</td>
            </tr>
            <tr>
                <td>Batman</td>
                <td>25</td>
                <td>Vigilante</td>
            </tr>
            <tr>
                <td>Wonder Woman</td>
                <td>2000</td>
                <td>Amazonian Princess</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
